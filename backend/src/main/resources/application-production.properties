# Production Configuration for Render

# Server Configuration
server.port=${PORT:8081}

# Database Configuration (Render will provide DATABASE_URL)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER-CLASS-NAME}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY}
gpt4o.api.key=${GPT4O_API_KEY}
openai.model=gpt-3.5-turbo
openai.max-tokens=1000

# CORS Configuration (Update with your Netlify domain)
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://fitfuel-app.netlify.app}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# YouTube Configuration
youtube.api.key=${YOUTUBE_API_KEY:your_youtube_api_key_here}

# Food Recognition API Configuration
food.recognition.api=${FOOD_RECOGNITION_API:enhanced}

# Logging (Reduced for production)
logging.level.com.mealplanner=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
