services:
  - type: web
    name: fitfuel-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    healthCheckPath: /api/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fitfuel-db
          property: connectionString
      - key: GPT4O_API_KEY
        value: sk-proj-dummy-key-replace-with-real
      - key: CLARIFAI_API_KEY
        value: dummy-key-replace-with-real
      - key: NUTRITIONIX_APP_ID
        value: 7bfa1d0c
      - key: NUTRITIONIX_APP_KEY
        value: dummy-key-replace-with-real
      - key: YOUTUBE_API_KEY
        value: dummy-key-replace-with-real

databases:
  - name: fitfuel-db
    databaseName: fitfuel_db
    user: fitfuel_user
    plan: free
